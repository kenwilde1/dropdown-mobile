<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Dropdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="main-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <button class="btn btn-home">
              <i class="fa fa-home fa-3x"></i>
              Home
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-users">
              <i class="fa fa-users fa-3x"></i>
              Social
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-contact">
              <i class="fa fa-comment fa-3x"></i>
              <p>Contact</p>
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-more">
              <i class="fa fa-bars fa-3x"></i>
              More
            </button>
          </li>
        </ul>
      </nav>
      <nav class="more-nav">
        <ul class="more-nav-list">
          <li class="more-nav-item"><a href="#">Example 1</a></li>
          <li class="more-nav-item"><a href="#">Example 2</a></li>
          <li class="more-nav-item"><a href="#">Example 3</a></li>
        </ul>
      </nav>
    </div>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/0ac81a3a87.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
